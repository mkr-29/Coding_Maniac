 </tr>
 <tr>
  <td></td>
  <td><img width=1447 height=414 src="image002.png"
  alt="#include&lt;stdio.h&gt;&#13;&#10;int fib(int x){&#13;&#10;    if(x==0){&#13;&#10;        return 0;&#13;&#10;    }&#13;&#10;    else if(x==1){&#13;&#10;        return 1;&#13;&#10;    }&#13;&#10;    else{&#13;&#10;        return fib(x-1)+fib(x-2);&#13;&#10;    }&#13;&#10;}&#13;&#10;int main(){&#13;&#10;    int i;&#13;&#10;    for(i=1; i&lt;=25 ; i++){&#13;&#10;        printf(&quot;%d\n&quot;,fib(i));&#13;&#10;    }&#13;&#10;}&#13;&#10;,CODE:"></td>
